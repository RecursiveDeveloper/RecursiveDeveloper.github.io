<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Majo's page</title>
    <style>
        /* Configuración del estilo global */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Imagen de fondo */
        body {
            background-image: url('https://wallpapercave.com/wp/wp4057487.jpg'); /* Cambia esta ruta por la URL de tu imagen */
            background-size: cover;  /* Hace que la imagen cubra toda la pantalla */
            background-position: center;  /* Centra la imagen en la página */
            background-repeat: no-repeat;  /* Evita que la imagen se repita */
        }

        /* Estilos para el contenido de la página */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 4em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <h1>Bienvenida Majo</h1>
            <p>~ Let love conquer your mind ~</p>
        </div>
    </div>
</body>
</html>
